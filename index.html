<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #00aaff;
            color: white;
            font-weight: bold;
        }

        a {
            color: #00ddff;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>üìÅ Upload File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="password" placeholder="Set a password (optional)">
            <button type="submit">Upload</button>
        </form>

        {% if download_link %}
        <p>üîó Link: <br><a href="{{ download_link }}">{{ download_link }}</a></p>
        {% endif %}
    </div>
</body>

</html>
