<!DOCTYPE html>
<html>

<head>
    <title>Enter Password</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #00aaff;
            color: white;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>ðŸ”’ Password Required</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p class="error">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}
        <form method="POST">
            {% if needs_password %}
            <input type="text" name="password" placeholder="Enter password" required>
            {% endif %}
            <button type="submit">Download File</button>
        </form>
    </div>
</body>

</html>
